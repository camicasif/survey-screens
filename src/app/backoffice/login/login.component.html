<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="form-group mb-3">
        <label for="email">Cuenta</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Ingresa tu cuenta"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Cuenta requerida
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          La contraseña es requerida
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="loginForm.invalid"
      >
        Iniciar Sesión
      </button>
      <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
