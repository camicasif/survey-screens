<div class="d-flex vh-100">
  <!-- Sidebar -->
  <div
    id="sidebar"
    class="bg-dark text-white d-flex flex-column p-3"
    [class.collapsed]="isCollapsed"
    [ngStyle]="{ width: isCollapsed ? '60px' : '250px' }"
  >
    <button
      id="sidebarToggle"
      class="btn btn-primary mb-3 w-100 d-flex align-items-center justify-content-center"
      (click)="toggleSidebar()"
    >
      <i class="bi bi-list"></i>
    </button>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="admin" class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-house"></i>
          <span *ngIf="!isCollapsed" class="ms-2 sidebar-text">Inicio</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-gear"></i>
          <span *ngIf="!isCollapsed" class="ms-2 sidebar-text">Configuración</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-white d-flex align-items-center">
          <i class="bi bi-bar-chart"></i>
          <span *ngIf="!isCollapsed" class="ms-2 sidebar-text">Estadísticas</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 content-container">
    <router-outlet></router-outlet>
  </div>
</div>
